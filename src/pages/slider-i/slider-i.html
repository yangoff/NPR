<ion-content>
<ion-slides>

  <ion-slide class="slide_image" style="background-color:#11182a">
    <h1 style="color:white">NPR</h1>
    <img src="assets/imgs/cereal1l.png" alt="">
    <span style="color:white">*cereal killer*</span>
    <br/>
    <h3 style="color:white">| NÃO PODE RIR |</h3>
  </ion-slide>

  <ion-slide class="slide_image" style="background-color:#c6e4e6">
    <h1>3 PASSOS!</h1>
    <img src="assets/imgs/stroop2.png" alt="">
    <span style="color:black">*STORMtrooper*</span>
    <h2>1 - Crie sua conta</h2>
    <h2>2 - Convide um amigo</h2>
    <h2>3 - Faça ele rir com piadas idiotas</h2>
  </ion-slide>

  <ion-slide class="slide_image">
    <img src="assets/imgs/thor3.png" alt="">
    <h2>E não esqueça,perca a piada,mas não perca os amigos!</h2>
    <br>
    <h2>Faça login com:</h2>
    <br>
    <button ion-button  icon-only color="dark" round>
      <ion-icon name="logo-facebook"> </ion-icon>
    </button>
    <button ion-button  icon-only color="dark" round>
      <ion-icon name="logo-google"> </ion-icon>
    </button>
    <button ion-button  icon-only color="dark" round (click)='login()'>
      <ion-icon ios="ios-log-in" md="md-log-in"></ion-icon>
    </button>
    <br>
    <br>Sem conta?<br>
    <button ion-button color="secondary" clear (click)='register()'>Registre-se</button>
</ion-slide>

</ion-slides>
</ion-content>
